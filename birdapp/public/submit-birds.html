<!DOCTYPE html>
<html>
<head>
    <title>Submit Bird Sighting</title>
    <link type="text/css" rel="stylesheet" href="/elegant-aero.css" />
</head>
<body style='background-image:URL("background.jpg");background-repeat:no-repeat;background-position:center center;background-size: auto;background-attachment: fixed;background-color: white;'>
<h2 class="elegant-aero" style="margin-left:30%;text-align:center;display:inline-block;color:#5E5E5E;background:#FFFFFF">
    &nbsp;Submit Bird Sighting&nbsp;
</h2>

<form action="/birds.html" style="background:#FFFFFF;width:60%;margin:auto"
      method="get" class="elegant-aero">
    <label>
        <span>Species:</span>
        <input type="text" name="species" placeholder="Enter species"/>
    </label>
    <label>
        <span>State:</span>
        <input type="text" name="stateProvince" placeholder="Enter state"/>
    </label>
    <label>
        <span>&nbsp;</span><input type="submit" value="Submit">
    </label>
</form>

<iframe frameBorder="0" name="results_iframe" style="width:100%; height:400px;"></iframe>
</body>
</html>
